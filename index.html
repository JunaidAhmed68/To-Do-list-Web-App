<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" type="image/png" href="./Images/list_13957939.png" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="bg-light d-flex flex-column align-items-center py-5 main-content theme">


    <span class="todoTitle">
      <h2 class="text-center" style="font-family: 'Dancing Script', cursive; color: #3e95f2;">To-Do list <svg
          xmlns="https://www.w3.org/2000/svg" viewBox="0 0 448 512" width="50" height="50">
          <path fill="#6ef514" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 
          12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 
          45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg></h2>

    </span>

    <div class="container-fluid d-flex justify-content-end p-3">
      <div style="display: none;" id="login-btn">
        <button class="login-btn" >Login</button>
      </div>
      <div class="d-flex align-items-center profile-logout-div" id="profile-logout-div" style="display: none;">
        <img src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"
          alt="Profile" class="rounded-circle" id="profile-pic" width="30" height="30">
      </div>
      
    </div>
    


    <!-- Message Box / Modal -->
    <div id="msg-modal" class="msg-modal">
      <span id="msg-text"></span>
    </div>

    <div class="container shadow p-4 rounded bg-white theme" style="max-width: 500px; margin-top:40px">


      <div class="input-group mb-1">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
        <button class="btn btn-primary" id="addTask">+ Add</button>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal" style="display: none; align-items: center; justify-content: center;">
      <div class="modal-content">
        <span id="cancelBtn" class="close-btn">&times;</span>
        <h2>Edit Post</h2>
        <label for="editPostText">Edit your post text:</label>
        <textarea id="editPostText" class="form-control" rows="4" placeholder="Edit your post here..."></textarea>
        <button id="savePostBtn" class="btn btn-primary mt-3">Save</button>
      </div>
    </div>

    <!-- Modal profile information -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true"
      style=" display:none; ">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profile Information</h5>
            <button type="button" class="btn-close" id="closeProfileModal" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" alt="Profile" class="rounded-circle" width="100" height="100" id="modal-profile-pic">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Account Created:</strong> <span id="account-created"></span></p>
            <div class="container">
              <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
            </div>
            <button class="btn btn-outline-danger btn-sm ms-3 logout-btn" id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" id="closeDeleteModal">&times;</span>
        <h2>Delete Task</h2>
        <p id="deleteCnfmText">Are you sure you want to delete this task?</p>
        <div class="modal-buttons">
          <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>


    <div class="container mt-3 shadow p-4 rounded bg-white" style="max-width: 500px;">
      <h4 class="fw-bold text-center">Tasks</h4>
      <div class="text-end mb-3"> <!-- Aligns the button to the right -->
        <button id="deleteAllTasksBtn" class="btn btn-danger" style="display:none;">Delete All Tasks</button>
      </div>
      <ul class="list-group" id="taskList">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
