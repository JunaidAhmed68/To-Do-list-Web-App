<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/png" href="../Images/list_13957939.png" >
  <link rel="stylesheet" href="./form.css">
  <!-- <link rel="icon" href="images/logo.jpg" type="image/x-icon"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body id="login-page">

  <!-- Message Box / Modal -->
  <div id="msg-modal" class="msg-modal">
    <span id="msg-text"></span>
  </div>

  <div class="main-container">
    <span class="todoTitle">
      <h2 class="text-center" style="font-family: 'Dancing Script', cursive; color: #3e95f2;">To-Do list <svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="50" height="50">
          <path fill="#6ef514" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 
          12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 
          45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg></h2>

    </span>
    <form>
      <!-- Email Field -->
      <div class="mb-3 position-relative">
        <input type="email" class="form-control" id="email" placeholder="Email address" required
          style="background: none;">
        <small class="error-text" id="emailError"></small>
      </div>

      <!-- Password Field -->
      <div class="mb-3 position-relative">
        <div style="display: flex; align-items: center;">
          <input type="password" class="form-control" id="password" placeholder="Password" required
            style="background: none;">
          <i class="fas fa-eye" id="togglePassword" style="margin-left: 10px; cursor: pointer;"></i>
        </div>
        <small class="error-text" id="passwordError"></small>
      </div>

      <!-- Login Form -->
      <div id="login-form">
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
          <span class="toggle-link" id="toggle-link">Don't have an account? Sign Up</span>
          <span class="toggle-link" id="resetPasswordBtn" >Forgot password?</span>
        </div>
      </div>

      <!-- Full Name (Only for Signup) -->
      <div class="mb-3 position-relative" id="fullNameContainer" style="display: none;">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" style="background: none;">
        <small class="error-text" id="fullNameError"></small>
      </div>

      <!-- Phone Number (Only for Signup) -->
      <div class="mb-3 position-relative" id="phoneNumberContainer" style="display: none;">
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" style="background: none;"
          required>
        <small class="error-text" id="phoneNumberError"></small>
      </div>

      <!-- Sign Up Form (Initially Hidden) -->
      <div id="signup-form" style="display: none;">
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100" id="signup-btn">Sign Up</button>
          <span class="toggle-link" id="toggle-link1">Already have an account? Login</span>
        </div>
      </div>

      <!-- OR Divider -->
      <div class="or-divider">
        <span>OR</span>
      </div>

      <!-- Login with Google Button -->
      <div class="mb-3">
        <button type="button" class="btn google-btn w-100" id="google-signUp">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
          Signup with Google
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./form.js"></script>
  <script type="module" src="./f-app.js"></script>

</body>

</html>
